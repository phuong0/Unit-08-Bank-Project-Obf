<!DOCTYPE html>
<html>
    <head>
        <title>Unit 0.8 Bank Project Obf</title>
        <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="bankName">Michael's Bank</div>
        <div class="ledger">
            <div class="heading">
                <p>Name of Depositor</p>
                <p>Amount Deposited</p>
            </div>
        </div>
        <div class="heading">
            <p class="number">Number of Transactions: <span class="numberT"></span></p>
            <p class="total">Total Amount Deposited: <span class="totalA"></span></p>
        </div>
        <div class="inputs">
            <div>Name:<input class="accountName"></div>
            <div>Amount: $<input class="accountDeposit"> </div>
            <div><h2 class="error"></h2></div>
        </div>
        <div class="buttonDiv">
            <button class="newDeposit">New Deposit</button>
            <button class="update">Latest Account Update</button>
        </div>
    </body>
</html>
